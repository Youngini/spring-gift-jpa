<!-- ProductView.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <a th:href="@{/}" class="btn btn-primary mb-3">상품 목록</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <img th:src="${product.imageUrl}" class="img-fluid" alt="상품 이미지">
        </div>
        <div class="col-md-6">
            <h2 th:text="${product.name}">상품명</h2>
            <p th:text="${product.description}">상품 설명</p>
            <p>가격 : <span th:text="${product.price}">가격₩</span></p>
            <div class="d-flex justify-content-end">
                <a th:href="@{/products/{id}/edit(id=${product.id})}" class="btn btn-primary mr-2">수정</a>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteModal">삭제</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
